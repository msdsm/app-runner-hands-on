version: 1.0
runtime: python311
build:
  commands:
    install:
      - pip install -r requirements.txt
    build:
      - echo "No build step required for this application"
run:
  runtime-version: 3.11
  command: uvicorn main:app --host 0.0.0.0 --port 8080
  network:
    port: 8080
    env: PORT
  env:
    - name: ENVIRONMENT
      value: production