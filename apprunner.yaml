version: 1.0
runtime: python311
build:
  commands:
    build:
      - echo "Installing uv..."
      - pip install uv
      # - echo "Installing dependencies with uv..."
      # - uv sync --frozen --no-devs with uv..."
      # - uv sync --frozen --no-dev
run:
  runtime-version: 3.11
  command: uv run uvicorn main:app --host 0.0.0.0 --port 8080
  network:
    port: 8080
    env: PORT
  env:
    - name: ENVIRONMENT
      value: production